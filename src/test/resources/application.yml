####################### Redis Server Config ######################
---
spring:
  session:
    store-type: redis

#######################   Database Settings ######################
---
spring:
  datasource:
    url: jdbc:h2:mem:rpi;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS rpi
    username: root
    password: password
    driver-class-name: org.h2.Driver
    platform: h2

  ###################  Hibernate Settings ###################

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  ####################   H2 Settings    ######################
  h2:
    console:
      enabled: true

      settings:
        trace: true
        web-allow-others: true
      path: /h2

---
server:
  port: 8181
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript/ico
